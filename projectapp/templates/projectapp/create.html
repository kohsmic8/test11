{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h4>Create Project</h4>
        </div>
        <div>
            <form action="{% url 'projectapp:create' %}"
                  method="post" enctype="multipart/form-data"> {# 이미지 받기 위해서는 enctype을 적어줘야됨 #}
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="m-5">
                    <input type="submit" class="btn btn-dark rounded-pill px-5">
                </div>

            </form>
        </div>
    </div>


{% endblock %}
